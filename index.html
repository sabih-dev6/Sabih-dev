<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABIH Scientific Pro</title>
    <style>
        /* 1. THE VIBE: FONTS & COLORS */
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-blue: #00d2ff;
            --neon-purple: #ff00ff;
            --neon-green: #00df81;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text);
        }

        /* 2. ENTRY ANIMATION (App Startup) */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 1s forwards 2.5s;
        }

        .loader-text {
            font-size: 2rem;
            letter-spacing: 10px;
            font-style: italic;
            background: linear-gradient(90deg, #fff, #555, #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s infinite linear;
        }

        /* 3. CALCULATOR DESIGN */
        .calc-wrapper {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .brand-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand-name { font-weight: 900; font-size: 1.2rem; color: var(--neon-blue); }

        #display-container {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: right;
            border-bottom: 2px solid var(--neon-blue);
        }

        #display {
            font-size: 2.5rem;
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            text-align: right;
            outline: none;
        }

        /* 4. BUTTON EFFECTS (Aurora & Squishy) */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Squishy Button logic from Image 1 */
        .btn-num:active {
            transform: scale(0.9);
            background: var(--neon-green);
        }

        /* Aurora Button for EXE/Equals from Image 1 */
        .btn-exe {
            grid-column: span 2;
            background: #000;
            border: 1px solid #333;
            text-transform: uppercase;
        }

        .btn-exe:hover {
            box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-purple);
            border-color: transparent;
        }

        .sci-op { color: var(--neon-blue); font-size: 0.8rem; }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes shine { to { background-position: 200%; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splash">
        <div class="loader-text">SABIH</div>
        <p style="color: #444; margin-top: 10px; font-size: 10px;">SYSTEMS INITIALIZING...</p>
    </div>

    <div class="calc-wrapper">
        <div class="brand-header">
            <span class="brand-name">SABIH 7000</span>
            <span style="font-size: 8px; opacity: 0.5;">SCIENTIFIC EDITION</span>
        </div>

        <div id="display-container">
            <input type="text" id="display" placeholder="0" readonly>
        </div>

        <div class="grid">
            <button class="sci-op" onclick="addToDisplay('Math.sin(')">SIN</button>
            <button class="sci-op" onclick="addToDisplay('Math.cos(')">COS</button>
            <button class="sci-op" onclick="addToDisplay('Math.tan(')">TAN</button>
            <button style="color: #ff3b30;" onclick="clearDisplay()">AC</button>

            <button class="sci-op" onclick="addToDisplay('Math.sqrt(')">SQRT</button>
            <button class="sci-op" onclick="addToDisplay('**')">POW</button>
            <button class="sci-op" onclick="addToDisplay('Math.log10(')">LOG</button>
            <button class="btn-num" onclick="backspace()">DEL</button>

            <button class="btn-num" onclick="addToDisplay('7')">7</button>
            <button class="btn-num" onclick="addToDisplay('8')">8</button>
            <button class="btn-num" onclick="addToDisplay('9')">9</button>
            <button style="color: #ff9f0a;" onclick="addToDisplay('/')">รท</button>

            <button class="btn-num" onclick="addToDisplay('4')">4</button>
            <button class="btn-num" onclick="addToDisplay('5')">5</button>
            <button class="btn-num" onclick="addToDisplay('6')">6</button>
            <button style="color: #ff9f0a;" onclick="addToDisplay('*')">ร</button>

            <button class="btn-num" onclick="addToDisplay('1')">1</button>
            <button class="btn-num" onclick="addToDisplay('2')">2</button>
            <button class="btn-num" onclick="addToDisplay('3')">3</button>
            <button style="color: #ff9f0a;" onclick="addToDisplay('-')">-</button>

            <button class="btn-num" onclick="addToDisplay('0')">0</button>
            <button class="btn-num" onclick="addToDisplay('.')">.</button>
            <button class="btn-exe" onclick="calculate()">EXECUTE</button>
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 10px; opacity: 0.3; letter-spacing: 5px;">
            DESIGNED BY SABIH
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function addToDisplay(val) {
            display.value += val;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Safe evaluation
                display.value = eval(display.value);
            } catch (e) {
                display.value = "ERROR";
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>
</body>
</html>
